name: Functions
author: BoxOfDevs Team
version: 2.0.0
api: [3.0.0-ALPHA12, 3.0.0-ALPHA13, 3.0.0-ALPHA14]
main: BoxOfDevs\Functions\Main
commands: 
  function:
    description: "Create, manage and remove functions with this command"
    usage: "/function <sub-command> <function> parameters..."
    aliases: [func]
    permission: func.command.function
permissions:
  func.command.function:
    default: op
    description: "Create, manage and remove functions with this command"
  func.use.default:
    default: true
    description: "Defines users permission to use a specific function if permission node func.use.functionname is not set"

...
